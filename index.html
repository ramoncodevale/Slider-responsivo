<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image/Slider</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="img-slider">
      <div class="slide active">
        <h2>Nova York</h2>
        <img src="./img/new-yok.jpg" alt="" />
        <div class="info">
        </div>
      </div>
      <div class="slide">
        <h2>Londres</h2>
        <img src="./img/londres.jpg" alt="" />
        <div class="info">
        </div>
      </div>
      <div class="slide">
        <h2>Amsterdam</h2>
        <img src="./img/amsterdam.jpg" alt="" />
        <div class="info">
        </div>
      </div>
      <div class="slide">
        <h2>Madrid</h2>
        <img src="./img/madrid.jpg" alt="" />
        <div class="info">
        </div>
      </div>
      <div class="slide">
        <h2>Paris</h2> 
        <img src="./img/paris.jpg" alt="" />
        <div class="info">
        </div>
      </div>

      <div class="navigation">
        <div class="btn active"></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
