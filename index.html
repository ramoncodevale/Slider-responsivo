<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image/Slider</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="img-slider">
      <div class="slide active">
        <h2>Slide 1</h2>
        <img class="img-slider" src="./img/foto-slider-1.jpg" alt="" />
        <div class="info">
        </div>
      </div>
      <div class="slide">
        <h2>Slide 2</h2>
        <img class="img-slider" src="./img/foto-silder-2.jpg" alt="" />
        <div class="info">
        </div>
      </div>
      <div class="slide">
        <h2>Slide 3</h2>
        <img class="img-slider"  src="./img/foto-slider-3.jpg" alt="" />
        <div class="info">
        </div>
      </div>
      <div class="slide">
        <h2>Slide 4</h2>
        <img class="img-slider"  src="./img/foto-slide4.jpg" alt="" />
        <div class="info">
        </div>
      </div>
      <div class="slide">
        <h2>slide 5</h2> 
        <img class="img-slider" src="./img/foto-slide-5.jpg" alt="" />
        <div class="info">
        </div>
      </div>

      <div class="navigation">
        <div class="btn active"></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
